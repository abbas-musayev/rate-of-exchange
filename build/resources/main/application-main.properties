spring.datasource.url=jdbc:postgresql://${DB_CONNECTION_IP:localhost}:${DB_CONNECTION_PORT:5432}/${DB_NAME:currency}
spring.datasource.password=${DB_CONNECTION_PASSWORD:postgres}
spring.datasource.username=${DB_CONNECTION_USERNAME:postgres}
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.show-sql=false
spring.jpa.generate-ddl=false
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=create
spring.liquibase.enabled=${LIQUIBASE_ENABLED:false}
spring.liquibase.change-log=${LIQUIBASE_CLASSPATH:classpath:db/changelog/db.changelog-${ACTIVE_PROFILE:master}.yaml}
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect